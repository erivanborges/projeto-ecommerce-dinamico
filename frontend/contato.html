<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Projeto E-Commerce</title>
    <link rel="stylesheet" type="text/css" href="vendor/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/apprest.css">

    <script src="vendor/jquery/jquery-3.1.1.min.js"></script>
    <script src="vendor/semantic/semantic.min.js"></script>
</head>
<body>
    <!-- Menu Lateral -->
    <div class="ui vertical inverted sidebar menu">
        <a class="item" href="index.html">Home</a>
        <a class="item" href="produto.html">Produtos</a>
        <a class="active item" href="contato.html">Contato</a>

        <a class="item" href="login.html">Login</a>
        <a class="item" href="cadastro.html">Cadastre-se</a>
    </div>

    <!-- Conteudo da pagina -->
    <div class="pusher">
        <div class="ui inverted vertical masthead center aligned segment">
            <div class="ui container">
                <div class="ui large secondary pointing menu">
                    <a class="toc item">
                        <i class="sidebar icon"></i>
                    </a>
                    <a class="item" href="index.html">Home</a>
                    <a class="item" href="produto.html">Produtos</a>
                    <a class="active item" href="contato.html">Contato</a>
                    <div class="right item">
                        <a class="ui secondary basic button info-modal-link" href="login.html">Login</a>
                        <a class="ui secondary basic button info-modal-link" href="cadastro.html">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui vertical stripe segment">
            <div class="ui middle aligned stackable grid container">
                <div class="row">
                    <div class="eight wide column">
                        <form class="ui form">
                            <div class="field">
                                <label>Nome</label>
                                <input type="text" name="firstname" placeholder="Nome">
                            </div>
                            <div class="field">
                                <label>Sobrenome</label>
                                <input type="text" name="lastname" placeholder="Sobrenome">
                            </div>
                            <div class="field">
                                <label>E-mail</label>
                                <input type="text" name="email" placeholder="E-mail">
                            </div>
                            <div class="field">
                                <label>Mensagem</label>
                                <textarea name="mensagem" placeholder="Mensagem"></textarea>
                            </div>
                            <div>
                                <button class="ui button" type="submit">Enviar</button>
                                <div class="ui error message"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui vertical footer segment">
            <div class="ui container">
                <div class="ui stackable divided equal height grid">
                    <div class="three wide column">
                        <h4 class="ui header">Menu</h4>
                        <div class="ui link list">
                            <a class="item" href="index.html">Home</a>
                            <a class="item" href="produto.html">Produtos</a>
                            <a class="item" href="contato.html">Contato</a>

                            <a class="item" href="login.html">Login</a>
                            <a class="item" href="cadastro.html">Cadastre-se</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui header">Serviços</h4>
                        <div class="ui link list">
                            <a class="item" href="">Desenvolvimento Front-End</a>
                            <a class="item" href="">Desenvolvimento Back-End</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui header">Projeto Final</h4>
                        <p>&copy; 2024 Projeto Final - Todos os direitos reservados.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(
            function() {
                $('.masthead').visibility({
                    once: false,
                    onBottomPassed: function() {
                        $('.fixed.menu').transition('fade in');
                    },
                    onBottonPassedReverse: function() {
                        $('.fixed.menu').transition('fade out');
                    }
                });

                $('.ui.sidebar').sidebar('attach events', '.toc.item');
            }
        );
    </script>

    <script>
        $('document').ready(
            function() {
                $('.ui.form').form({
                    fields: {
                        firstname: {
                            identifier: 'firstname',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: 'O campo Nome é obrigatório.'
                                }
                            ]
                        },
                        lastname: {
                            indentifier: 'lastname',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: 'O campo Sobrenome é obrigatório.'
                                }
                            ]
                        },
                        email: {
                            indentifier: 'email',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: 'O campo E-mail é obrigatório.'
                                },
                                {
                                    type: 'email',
                                    prompt: 'Por favor informe um e-mail válido.'
                                }
                            ]
                        },
                        mensagem: {
                            identifier: 'mensagem',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: 'O campo mensagem é o obrigatório.'
                                }
                            ]
                        }
                    }
                })
            }
        )
    </script>
    
</body>
</html>
